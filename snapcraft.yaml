# RupeeEvolution - Snapcraft Build - Known to build in Ubuntu 18.04+ - WIP Currently as of RupeeEvolution v3.3.8.5
# https://.io
# https://github.com/Rupee-Foundation/Rupee-Evolution
# By Carsen Klock - Edited by CircuitBreaker
name: rupeeevolution
version: '1.3.8.5'
summary: Rupee Evolution
description: |
  An open source hybrid cryptocurrency called Rupee Evolution, which features Fortuna Stakes (Masternodes), Staking, Mining, Multisig, and much more!
grade: stable
confinement: strict

plugs: # plugs for theming, font settings, cursor and to use gtk3 file chooser
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes:sounds-themes

apps:
  rupeeevolutiond:
    command: bin/rupeeevolutiond
    plugs: [home, network, network-bind]
    daemon: forking
  daemon:
    command: bin/rupeeevolutiond
    plugs: [home, network, network-bind]
    environment:
      XDG_DATA_DIRS: $SNAP_USER_DATA:/var/lib/snapd/desktop:$XDG_DATA_DIRS
      # Override HOME so the datadir is located at
      # ~/snap/rupeeevolution/common/.rupeeevolution/ instead of
      # ~/snap/rupeeevolution/current/.rupeeevolution/, and each new version of the
      # snap won't have a different data directory:
      # https://docs.snapcraft.io/environment-variables/7983
      HOME: $SNAP_USER_COMMON
  rupeeevolution:
    command: desktop-launch $SNAP/bin/RupeeEvolution
    plugs: [home, network, network-bind, unity7, wayland, desktop-legacy, desktop, x11, gsettings]
    desktop: rupeeevolution.desktop
    environment:
      QT_QPA_PLATFORMTHEME: gtk3
      XDG_DATA_DIRS: $SNAP_USER_DATA:/var/lib/snapd/desktop:$XDG_DATA_DIRS
      HOME: $SNAP_USER_COMMON

parts:
  openssl:
    plugin: nil
    source: https://www.openssl.org/source/openssl-1.0.1j.tar.gz
    build-packages:
      - g++
      - build-essential
      - libtool
    override-build: |
      echo "Downgrading OpenSSL to 1.0.1j"
      sudo ./config
      sudo make
      echo "Make depends OpenSSL to 1.0.1j"
      sudo make depend
      echo "Make install OpenSSL to 1.0.1j"
      sudo make install
      echo "Linking OpenSSL to 1.0.1j"
      sudo ln -sf /usr/local/ssl/bin/openssl `which openssl`
  daemon:
    source: https://github.com/Rupee-Foundation/Rupee-Evolution.git
    source-type: git
    source-tag: master
    plugin: nil
    build-packages:
      - g++
      - jq
      - wget
      - unzip
      - curl
      - build-essential
      - apt-transport-https
      - zlib1g-dev
      - libdb++-dev
      - libboost-all-dev
      - libqrencode-dev
      - libminiupnpc-dev
      - libevent-dev
      - libssl-dev
      - libtool
    stage-packages:
      - g++
      - jq
      - wget
      - unzip
      - curl
      - build-essential
      - apt-transport-https
      - zlib1g-dev
      - libdb++-dev
      - libboost-all-dev
      - libqrencode-dev
      - libminiupnpc-dev
      - libevent-dev
      - libssl-dev
      - libtool
    override-build: |
      set -x
      ARCH=$(uname -m)
      MF=makefile.unix
      if [ "$ARCH" = "x86_64" ]; then
          MF="makefile.unix"
      elif [ "$ARCH" = "i686" ] || [ "$ARCH" = "i386" ]; then
          MF="makefile.arm"
      elif [ "$ARCH" = "armv7l" ] || [ "$ARCH" = "armv6l" ]; then
          MF="makefile.arm"
      elif [ "$ARCH" = *"armv8"* ] || [ "$ARCH" = "aarch64" ]; then
          MF="makefile.arm"
      elif [ "$ARCH" = *"mips64le"* ]; then
          MF="makefile.arm"
      elif [ "$ARCH" = *"mips64"* ]; then
          MF="makefile.arm"
      elif [ "$ARCH" = *"mipsle"* ]; then
          MF="makefile.arm"
      elif [ "$ARCH" = *"mips"* ]; then
          MF="makefile.arm"
      elif [[ "$ARCH" == "ppc64le" ]]; then
          MF="makefile.arm"
      elif [[ "$ARCH" == "ppc64" ]]; then
          MF="makefile.arm"
      fi
      cd src
      OPENSSL_INCLUDE_PATH=/usr/local/ssl/include OPENSSL_LIB_PATH=/usr/local/ssl/lib make -f "${MF}" -j4
      cp $SNAPCRAFT_PART_BUILD/src/rupeeevolutiond $SNAPCRAFT_PART_INSTALL/bin
  rupeeevolution:
    source: https://github.com/Rupee-Foundation/Rupee-Evolution.git
    source-type: git
    source-tag: master
    plugin: qmake
    qt-version: qt5
    build-packages:
      - g++
      - jq
      - wget
      - unzip
      - curl
      - build-essential
      - apt-transport-https
      - zlib1g-dev
      - libdb++-dev
      - libboost-all-dev
      - libqrencode-dev
      - libminiupnpc-dev
      - libevent-dev
      - libssl-dev
      - libtool
      - libqt5gui5
      - libqt5core5a
      - libqt5dbus5
      - qttools5-dev
      - qttools5-dev-tools
      - qt5-default
      - qtbase5-dev-tools
    stage-packages:
      - g++
      - jq
      - wget
      - unzip
      - curl
      - build-essential
      - apt-transport-https
      - zlib1g-dev
      - libdb++-dev
      - libboost-all-dev
      - libqrencode-dev
      - libminiupnpc-dev
      - libevent-dev
      - libssl-dev
      - libtool
      - libqt5gui5
      - libqt5core5a
      - libqt5dbus5
      - qttools5-dev
      - qttools5-dev-tools
      - qt5-default
      - qtbase5-dev-tools
    override-build: |
      set -x
      ARCH=$(uname -m)
      MF=USE_NATIVETOR=1
      if [ "$ARCH" = "x86_64" ]; then
          MF="USE_NATIVETOR=1"
      elif [ "$ARCH" = "i686" ] || [ "$ARCH" = "i386" ]; then
          MF="USE_NATIVETOR=-"
      elif [ "$ARCH" = "armv7l" ] || [ "$ARCH" = "armv6l" ]; then
          MF="USE_NATIVETOR=-"
      elif [ "$ARCH" = *"armv8"* ] || [ "$ARCH" = "aarch64" ]; then
          MF="USE_NATIVETOR=-"
      elif [ "$ARCH" = *"mips64le"* ]; then
          MF="USE_NATIVETOR=-"
      elif [ "$ARCH" = *"mips64"* ]; then
          MF="USE_NATIVETOR=-"
      elif [ "$ARCH" = *"mipsle"* ]; then
          MF="USE_NATIVETOR=-"
      elif [ "$ARCH" = *"mips"* ]; then
          MF="USE_NATIVETOR=-"
      elif [[ "$ARCH" == "ppc64le" ]]; then
          MF="USE_NATIVETOR=-"
      elif [[ "$ARCH" == "ppc64" ]]; then
          MF="USE_NATIVETOR=-"
      fi
      qmake "USE_UPNP=1" "USE_QRCODE=1" "${MF}" OPENSSL_INCLUDE_PATH=/usr/local/ssl/include OPENSSL_LIB_PATH=/usr/local/ssl/lib innova-qt.pro
      OPENSSL_INCLUDE_PATH=/usr/local/ssl/include OPENSSL_LIB_PATH=/usr/local/ssl/lib make -j4
      cp RupeeEvolution $SNAPCRAFT_PART_INSTALL/bin
    after: [desktop-qt5]
  desktop:
    source: snap/gui
    plugin: dump
  hooks:
    plugin: dump
    source: hooks/
    organize:
      bin/: snap/hooks/

hooks:
  install:
    plugs: [network, network-bind]
  post-refresh:
    plugs: [network, network-bind]
  configure:
    plugs: [network, network-bind]
